<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Logo --------*/
        /* Name and social icons --------*/



        tr td {
            vertical-align: bottom;
        }

        /* Second row icons--------*/

        /* Separator --------*/


        p {
            font-family: Bellefair, Arial, Helvetica, sans-serif;
            margin: 0;
        }

        /* Second row text --------*/
        a {
            color: white;
            text-decoration: none;
        }

        .first-row {
            margin-top: 20px;
            margin-bottom: 20px;
            height: auto;
        }

        .first-row td {
            text-align: center;
            max-height: 500px;
        }

        .second-row img {
            padding: 5px;
            padding-left: 40px;
        }

        .first-row img,
        .second-row img {
            max-width: 20px;
            height: auto;
        }

        .second-row {
            display: inline-block;
            vertical-align: middle;
            /* Optional: Align the div vertically */
            background-color: #878583;
            font-family: roboto;
            font-weight: 300;
            font-size: 15px;
            text-align: center;
            color: white;
            width: 100%;
            /* Ensure container stays within screen width */
        }

        .logo img {
            min-width: 300px;

        }

        .first-row .logo {
            padding-left: 20px;
            text-align: left;
        }

        .name img {
            width: 20px;
        }

        .name {
            font-size: 2rem;
        }

        .name p {
            color: #878583;
            padding-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .separator {
            border-right: 1px solid #878583;
        }



        .second-row a {
            display: inline-block;
        }

        .second-row img {
            vertical-align: middle;
            /* Align image vertically */
        }

        /* Default styles */
        .first-row td {
            text-align: center;
        }

        .second-row td {
            vertical-align: middle;
            width: 33%;
            /* Align content vertically */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 500px) {

            .first-row .logo,
            .name {
                width: 100%;
                display: block;
            }

            .second-row td {
                width: 100%;
                /* Make td elements take up full width */
                display: block;
                /* Change display to block to stack vertically */
            }
        }
    </style>

</head>

<body>
    <div class="first-row">
        <table cellspacing="0" cellpadding="0">
            <tr>
                <td class="logo separator">
                    <a href="avonmoor.co.uk" target="_blank">
                        <img alt="Logo" src="https://i.ibb.co/djv4nKq/email-logo.png" alt="logo">
                    </a>
                </td>
                <td class="name">
                    <p>PETE COOKSON</p>
                    <div>
                        <table class="socials" cellspacing="0" cellpadding="0" role="Presentation">
                            <tr class="socials">
                                <td>
                                    <a target="_blank" href="https://facebook.com">
                                        <img src="https://i.ibb.co/t4LN1Kp/facebook-brands-3.png" alt="facebook-brands-3" aria-hidden="true">
                                    </a>
                                </td>
                                <td>
                                    <a target="_blank" href="https://instagram.com">
                                        <img src="https://i.ibb.co/F05mzkb/instagram-brands.png" alt="instagram-brands">
                                    </a>
                                </td>
                                <td>
                                    <a target="_blank" href="https://tiktok.com">
                                        <img src="https://i.ibb.co/M6B6pHt/tiktok.png" alt="tiktok">
                                    </a>
                                </td>
                                <td>
                                    <a target="_blank" href="https://youtube.com">
                                        <img src="https://i.ibb.co/zGp0jF8/youtube-brands-1.png" alt="youtube-brands-1">
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="second-row">
        <table cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <a href="https://avonmoor.co.uk" target="_blank">
                        <img src="https://i.ibb.co/NKt72pZ/globe.png" alt="Web Address">www.avonmoor.co.uk</a>
                </td>
                <td>
                    <a href="tel:+123456789">
                        <img src="https://i.ibb.co/ZSZ8hfM/phone.png" alt="Phone">+123456789</a>
                </td>
                <td>
                    <a href="mailto:hello@avonmoor.co.uk">
                        <img src="https://i.ibb.co/ZzLFsbk/envelope.png" alt="Email">hello@avonmoor.co.uk
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
